<div *ngFor="let user of turns1; index as i">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../../../assets/picUser.jpeg" alt="">
        <div class="card-body">
            <h5 class="card-title">{{user.patient}}</h5>
            <p class="card-text">{{user.patient}}</p>
            <a href="#" class="btn btn-primary">{{user.nameDate}}</a>
        </div>
    </div>
</div>
