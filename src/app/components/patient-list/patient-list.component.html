<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of patients; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.age }}</td>
            <td><button class="btn btn-outline-danger" (click)="onClickDeleted(user)">Borrar</button></td>
            <td><button *ngIf="!user.enable" class="btn btn-outline-danger"
                    (click)="onClickupdate(user, true)">Aceppted</button></td>
            <td><button *ngIf="user.enable" class="btn btn-outline-danger"
                    (click)="onClickupdate(user, false)">Cancel</button></td>
        </tr>
    </tbody>
</table>
